name: CI Web

on:
  workflow_dispatch:
  push:
    paths:
      - "apps/web/**"
      - "packages/ui/**"
      - "packages/shared-dtos/**"
      - "packages/config/**"
  pull_request:
    paths:
      - "apps/web/**"
      - "packages/ui/**"
      - "packages/shared-dtos/**"
      - "packages/config/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: pnpm/action-setup@v4
      - run: pnpm -v && node -v
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm -w lint
      - run: pnpm -w build
      - run: pnpm -w test --if-present
